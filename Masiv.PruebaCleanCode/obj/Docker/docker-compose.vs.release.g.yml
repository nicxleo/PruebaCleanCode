services:
  masiv.pruebacleancode.service:
    container_name: Masiv.PruebaCleanCode.Service_1
    build:
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "Masiv.PruebaCleanCode.Service"
    volumes:
      - C:\Users\Esteb\vsdbg\vs2017u5:/remote_debugger:rw
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
